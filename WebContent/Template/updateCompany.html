<h1>Update Company</h1>
<br />
<br />
<br />
<br />
<div>
	<div>{{company.message}}</div>
	<ul>
		<li><input ng-model="password" type="password"
			placeholder="Password" required="required"></li>
		<li><input ng-model="id" type="number" placeholder="Id"
			required="required"></li>
		<li><input ng-model="email" type="email" placeholder="Email"
			required="required"></li>
	</ul>
	<br /> <br />
	<p>
		<input class="button" type="button" ng-click="updateCompany()"
			value="Send">
	</p>
</div>
